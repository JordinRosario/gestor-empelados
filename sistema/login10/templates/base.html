{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'mi.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block tittle %} {% endblock %}</title>
</head>
<body>
    
    <nav class="navbar bg-light">
        <form class="container-fluid justify-content-start">
            <a class="navbar-brand" href="">Home</a>

            {% if user.is_authenticated %}
                <a class="navbar-brand text-success" href="">Bienvenido {{user}}</a>
                <a class="btn btn-outline-success me-2 ms-auto"  href=""> Mi cuenta</a>
                <a    class="btn btn-outline-danger me-2" href="{% url 'cerrarsesion' %}">Cerrar sesion</a>  

            {% else %}
                <a class="btn btn-outline-success me-2 ms-auto" type="button" href="{% url 'registrate' %}"> Registrarte </a>
                <a class="btn btn-outline-success me-2" type="button" href="{% url 'iniciarsesion' %}">Iniciar sesion </a>

                 

            {% endif %}
        </form>
    </nav>

<div class="conteni">

    {% block content %} {% endblock%}

</div>

</body>
</html>
